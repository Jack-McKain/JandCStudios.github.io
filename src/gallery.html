<script>
const slideshows = {};

function showSlides(section, n) {
    const slides = document.querySelectorAll(`#${section}-slideshow .slide`);
    if (!slides.length) return;
    if (!slideshows[section]) slideshows[section] = 0;
    if (n >= slides.length) slideshows[section] = 0;
    if (n < 0) slideshows[section] = slides.length - 1;
    else slideshows[section] = n;
    slides.forEach((img, i) => img.style.display = (i === slideshows[section] ? "block" : "none"));
}

function plusSlides(section, n) {
    if (slideshows[section] == null) slideshows[section] = 0;
    showSlides(section, slideshows[section] + n);
}

// Initialize all slideshows on page load
window.onload = function() {
    const sections = ['wedding', 'events', 'headshots', 'animal', 'nature', 'cars', 'other'];
    sections.forEach(section => showSlides(section, 0));
};
</script>
